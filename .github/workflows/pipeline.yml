name: CI
on:
  push:
    branches:
      - '**' # matches every branch
      - '!main'
  pull_request:
    branches:
      - 'staging'

jobs:
  build:
    name: ğŸ— Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸ”§ Install modules
        run: pnpm install

      - name: âš™ï¸ Build app
        run: pnpm run build

  testing:
    name: ğŸ§ª Testing
    if: success()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸ”§ Install modules
        run: pnpm install

      - uses: harmon758/postgresql-action@v1
        with:
          postgresql db: 'adonisjs_boilerplate_test'
          postgresql user: 'developer'
          postgresql password: 'password'

      - name: ğŸ§ª Run tests
        shell: bash
        run: bash ./scripts/test

  linters:
    name: ğŸ”¬ Linters
    if: success()
    needs: testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸ”§ Install modules
        run: pnpm install

      - name: ğŸ”¬ Run ESLint
        run: pnpm run lint

  licenses:
    name: Â©ï¸ Licenses
    if: success()
    needs: testing
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”§ Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸ”§ Install modules
        run: pnpm install

      - name: ğŸ§ª Run licenses check
        shell: bash
        run: bash ".github/scripts/check-licenses.sh"
